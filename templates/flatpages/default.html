{% extends "base.html" %}
{% load markup %}

{% block extra-script %}
    <script src="{{ STATIC_URL }}js/email.js"></script>
    <script>
        $(document).ready(function() {
            $('.email').click(function() {
                decrypt_and_email(0);
            });
        });
    </script>
{% endblock extra-script %}

{% block title %}{{ flatpage.title }}{% endblock %}

{% block content %}
        <div id="content">
            <div class="entry page clear">
                <h1 class="title">{{ flatpage.title }}</h1>
                {{ flatpage.content|markdown|safe }}
            </div>
        </div>
{% endblock %}
